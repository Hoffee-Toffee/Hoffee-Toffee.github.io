<!-- Redirect to {domain}/src/404/404.html -->
<script>
    var url = null;

    var pathname = window.location.pathname;
    var hash = window.location.hash;
    var search = window.location.search;

    // Make sure the url doesn't have an attribute of 'formatted'
    if (search.includes("formatted")) {
        // If it does, redirect to the 404 page
        window.location.href = window.location.origin + "/src/404/404.html";
    }

    // If it ends with a slash, remove it
    if (pathname.endsWith("/")) pathname = pathname.slice(0, -1);

    // Check if the url is equal to '/projects', '/home', '/interests'
    if (['/projects', '/home', '/interests'].includes(pathname)) {
        // If it is, redirect to the page
        url = "/src" + pathname + pathname + ".html";
    }

    // Redirect to the url with 'formatted' attribute
    if (url) window.location.href = window.location.origin + url + "?formatted";
</script>
