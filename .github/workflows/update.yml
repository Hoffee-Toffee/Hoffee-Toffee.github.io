name: Update Submodules

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Commit message'
        required: true
        default: 'Update submodules'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Update submodules
        run: |
          git clone --recurse-submodules https://github.com/Transit-Lumber/supedb.git
          git clone --recurse-submodules https://github.com/Transit-Lumber/dead-space.git
          git clone --recurse-submodules https://github.com/Transit-Lumber/supe-game.git
          cd sur*
          git submodule update --remote
          git add .
          git commit -m "Updated Submodules"
          git push origin
